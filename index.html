
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Data Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Student Data Form</h2>
    <form id="dataForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="std">Std:</label>
      <input type="text" id="std" name="std" required />

      <label for="div">Div:</label>
      <input type="text" id="div" name="div" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="\d{10}" required />

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
